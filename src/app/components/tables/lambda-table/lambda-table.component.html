<p-table [value]="lambdas" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-func>
        <tr>
            <td class="centered-text">
                <button pButton pRipple type="button" label="Primary" class="p-button-text" (click)="inspectLambdaFunction(func.FunctionName)">{{func.FunctionName}}</button>
            </td>
        </tr>
    </ng-template>
</p-table>
